<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bem_one</title>
   <link rel="stylesheet" href="/css/normolize.css">
   <link rel="stylesheet" href="/css/style.css">
</head>

<body>
   <!-- <h1>Hello</h1> -->
   <button class="btn section">Кнопка</button>

   <div class="rating section">
      <img class="rating__star" src="img/star-yellow.svg" alt="1 from 5">
      <img class="rating__star" src="img/star-yellow.svg" alt="2 from 5">
      <img class="rating__star" src="img/star-yellow.svg" alt="3 from 5">
      <img class="rating__star" src="img/star-yellow.svg" alt="4 from 5">
      <img class="rating__star" src="/img/star-gray.svg" alt="5 from 5">
   </div>
   <div class="card section">

      <img class="card__img" src="/img/1.jpg" alt="Bon Restorant">
      <div class="card__body">
         <div class="card__price-rating">
            <strong class="card__price">100 $</strong>

            <div class="rating card__raiting">
               <img class="rating__star" src="img/star-yellow.svg" alt="1 from 5">
               <img class="rating__star" src="img/star-yellow.svg" alt="2 from 5">
               <img class="rating__star" src="img/star-yellow.svg" alt="3 from 5">
               <img class="rating__star" src="img/star-yellow.svg" alt="4 from 5">
               <img class="rating__star" src="/img/star-gray.svg" alt="5 from 5">
            </div>
         </div>
         <h3 class="card__title">Bon Restorant</h3>
         <span class="card__location">Париж Франция</span>
         <button class="btn card__btn">Забронировать</button>
      </div>

   </div>
</body>

</html>
